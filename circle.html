<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Circle
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/circle.js" type="text/javascript"></script>
</head>

<body>
    <div id="control">
        <table>
            <tr>
                <th>
                    Circle width
                </th>
                <th>
                    <input type="number" id="circle_width" placeholder="Width" min="0" step="1" />
                </th>
            </tr>
            <tr>
                <th>
                    Growth amount
                </th>
                <th>
                    <input type="number" id="circle_growth_amount" placeholder="Growth amount" min="0" step="1" />
                </th>
            </tr>
            <tr>
                <th>
                    Growth rate
                </th>
                <th>
                    <input type="number" id="circle_growth_rate" placeholder="Growth rate" min="0" step="1" />
                </th>
            </tr>
            <tr>
                <th>
                    Circle count
                </th>
                <th>
                    <input type="number" id="circle_count" placeholder="Number of cirles" min="0" step="1" />
                </th>
            </tr>
            <tr>
                <th>

                </th>
                <th>
                    <button id="start">Start</button>
                </th>
            </tr>
        </table>





    </div>
    <div id="main_area">
    </div>
</body>

</html>
